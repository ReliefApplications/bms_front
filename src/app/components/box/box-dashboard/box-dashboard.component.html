<div class="box-content">
    <button (click)="changeRoute(info.ref)" style="text-decoration: none;">
        <div class="box-content-content">
            <div class="content-icon box-{{info.color}}">
                <mat-icon>{{ info.icon }}</mat-icon>
            </div>
            <div class="content-info">
                <h5 class="info-title" [ngClass]="{'rtl':language.direction === 'rtl'}" >{{info.title | uppercaseFirst}}</h5>
                <h4 *ngIf="info.subtitle || info.subtitle == 0" class="info-subtitle" [ngClass]="{'rtl':language.direction === 'rtl'}">{{info.subtitle | thousands }}</h4>
                <h4 *ngIf="!info.subtitle && info.subtitle !== 0" class="info-subtitle no-data">
                    <mat-icon>cloud_off</mat-icon>
                    <span> {{language.no_data}} </span>
                </h4>
            </div>
        </div>
    </button>
</div>

<button mat-icon-button class="round-button" (click)="toggle($event)">
  <mat-icon>menu</mat-icon>
</button>

<app-request-display></app-request-display>

<span class="spacer"></span>

<button mat-icon-button class="round-button" routerLink="/">
  <img src="assets/images/bms_logo.png">
</button>

<span class="spacer"></span>
<ng-container *ngIf="selectedCountry">
    <button class="round-button" *ngIf="countries.length === 1">
        <mat-icon>language</mat-icon>
        <span>{{selectedCountry.get('id')}}</span>
    </button>
    <button class="round-button" [matMenuTriggerFor]="country" *ngIf="countries.length > 1">
        <mat-icon>language</mat-icon>
        <span>{{selectedCountry.get('id')}}</span>
    </button>
</ng-container>

<mat-menu #country="matMenu" overlapTrigger=false>
  <button [ngClass]="{'selected': country === selectedCountry}" class="flag-button" *ngFor="let country of countries" mat-menu-item (click)="selectCountry(country)">
    <mat-icon>language</mat-icon>
    <span>{{country.get('id')}}</span>
  </button>
</mat-menu>

<button mat-icon-button class="round-button" [matMenuTriggerFor]="menu">
  <mat-icon>account_circle</mat-icon>
</button>

<mat-menu #menu="matMenu" overlapTrigger=false>
  <button *ngIf="language" mat-menu-item (click)="openLanguageDialog()">
    <mat-icon>language</mat-icon>
    <span>{{language.header_language | titlecase}}</span>
  </button>
  <button *ngIf="language" mat-menu-item routerLink="/profile">
    <mat-icon>person_outline</mat-icon>
    <span>{{language.header_profile | titlecase}}</span>
  </button>
  <button *ngIf="language" mat-menu-item (click)="logout()">
    <mat-icon>exit_to_app</mat-icon>
    <span>{{language.header_disconnect | titlecase}}</span>
  </button>
</mat-menu>

<div class="header-container">
    <div class="container-routes">
        <span *ngFor="let item of breadcrumb">
            <span *ngIf="item.route !== '/'">
                >
            </span>
            <a routerLink={{item.route}}>
                {{item.name | titlecase}}
            </a>
        </span>
    </div>
    <div class="container-buttons" *ngIf="language">
        <div class="buttons">
            <app-request-display></app-request-display>
            <button mat-icon-button color=primary [matTooltip]="tooltip">
                <mat-icon>help_outline</mat-icon>
            </button>
            <button class="round-button" *ngIf="countries.length === 1">
                <mat-icon>language</mat-icon>
                <span>{{selectedCountry}}</span>
            </button>
            <button class="round-button" [matMenuTriggerFor]="country" *ngIf="countries.length > 1">
                <mat-icon>language</mat-icon>
                <span>{{selectedCountry}}</span>
            </button>
            <mat-menu #country="matMenu" overlapTrigger=false>
                <button class="flag-button" *ngFor="let c of countries" mat-menu-item (click)="selectCountry(c)">
                    <mat-icon>language</mat-icon>
                    <span>{{c}}</span>
                </button>
            </mat-menu>
            <button class="round-button" [matMenuTriggerFor]="menu">
                <mat-icon>account_circle</mat-icon>
            </button>
            <mat-menu #menu="matMenu" overlapTrigger=false>
                <button mat-menu-item (click)="openDialog('language')">
                    <mat-icon>language</mat-icon>
                    <span>{{language.header_language | titlecase}}</span>
                </button>
                <button mat-menu-item routerLink="/profile">
                    <mat-icon>person_outline</mat-icon>
                    <span>{{language.header_profile | titlecase}}</span>
                </button>
                <button mat-menu-item (click)="logOut()" routerLink="/login">
                    <mat-icon>exit_to_app</mat-icon>
                    <span>{{language.header_disconnect | titlecase}}</span>
                </button>
            </mat-menu>
        </div>
    </div>
</div>

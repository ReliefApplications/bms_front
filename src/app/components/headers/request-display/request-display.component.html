<div class="notification-container">
    <div class="notif pending" *ngIf="this.storedRequests && this.storedRequests.length && networkOn"
        (click)="openDialog(); $event.stopPropagation();">
        <mat-icon [matBadge]="storedRequests.length" matBadgePosition="before">call_merge</mat-icon>
    </div>
    <div class="notif off" *ngIf="!networkOn">
        <mat-icon>portable_wifi_off</mat-icon>
    </div>
</div>

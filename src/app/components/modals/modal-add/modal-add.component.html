<mat-dialog-content class="modal-container">
    <h4 class="modal-title underline-accent stickyHeader">Add {{'project' | titlecase}}</h4>
    <form [formGroup]="form">
        <table class="modal-table">
            <ng-container *ngFor="let fieldName of objectFields">
                <tr class="modal-row" *ngIf="objectInstance.fields[fieldName]; let field">

                    <ng-container *ngIf="field.isDisplayedInModal">
                        <th class="table-title">{{ field.title | titlecase }}</th>
                        <td class="form-item">
                            <ng-container *ngIf="field.kindOfField === 'Select'; else isMaterialField">
                                <ng-container *ngIf="field.isMultipleSelect; else isSingleSelect">
                                    <ng-select [formControlName]="fieldName" [placeholder]="field.title">
                                        <ng-option *ngFor="let option of field.options" [value]="option.id">
                                            {{option[field.bindField] | titlecase}}
                                        </ng-option>
                                    </ng-select>
                                </ng-container>

                                <ng-template #isSingleSelect>
                                    <ng-select [formControlName]="fieldName" [placeholder]="field.title">
                                        <ng-option *ngFor="let option of field.options" [value]="option.id">
                                            {{option[field.bindField] | titlecase}}
                                        </ng-option>
                                    </ng-select>
                                </ng-template>
                            </ng-container>

                            <ng-template #isMaterialField>
                                <mat-form-field>
                                    <ng-container *ngIf="field.kindOfField === 'Text'; else checkForDateField">
                                        <input *ngIf="field.isPassword; else checkForTextArea" [placeholder]="field.title"
                                            matInput type="password" [formControlName]="fieldName">

                                        <ng-template #checkForTextArea>
                                            <ng-container *ngIf="field.isLongText; else checkForTextInput">
                                                <textarea matInput type="text" [formControlName]="fieldName" [placeholder]="field.title"></textarea>
                                            </ng-container>
                                        </ng-template>

                                        <ng-template #checkForTextInput>
                                            <input matInput type="text" [formControlName]="fieldName" [placeholder]="field.title">
                                        </ng-template>
                                    </ng-container>


                                    <ng-template #checkForDateField>
                                        <ng-container *ngIf="field.kindOfField === 'Date'">
                                            <input matInput [matDatepicker]="picker" [formControlName]="fieldName" [placeholder]="field.title">
                                            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                                            <mat-datepicker #picker></mat-datepicker>
                                        </ng-container>
                                    </ng-template>

                                    <mat-error *ngIf="form.controls[fieldName].hasError('required')">
                                        {{ fieldName | titlecase}} is required
                                    </mat-error>
                                    <mat-error *ngIf="form.controls[fieldName].hasError('pattern')">
                                        The {{ fieldName | titlecase}} must contain {{ field.pattern }}
                                    </mat-error>
                                </mat-form-field>

                            </ng-template>
                        </td>
                    </ng-container>

                </tr>
            </ng-container>
        </table>
        <div class="modal-button action-buttons stickyFooter">
            <button mat-button (click)="onExit()" class="button-text-accent">Cancel</button>
            <button mat-raised-button [disabled]="!form.valid" (click)="onSubmit()" class="button-background-accent">Add</button>
        </div>
    </form>
</mat-dialog-content>

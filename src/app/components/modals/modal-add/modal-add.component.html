<mat-dialog-content class="modal-container">
    <h4 class="modal-title underline-accent stickyHeader">Add {{'project' | titlecase}}</h4>
    <form [formGroup]="form">
        <table class="modal-table">
            <ng-container *ngFor="let fieldName of objectFields">
                <tr class="modal-row" *ngIf="objectInstance.fields[fieldName]; let field">

                    <ng-container *ngIf="field.isDisplayedInModal">
                        <th class="table-title">{{ field.title | titlecase }}</th>
                        <td>
                            {{field |json}}
                            <ng-container *ngIf="field.isMultipleSelect; else checkForString">
                                <ng-select [formControlName]="fieldName">
                                    <ng-option *ngFor="let option of field.options" [value]="option.id">
                                        {{option[field.bindField] | titlecase}}
                                    </ng-option>
                                </ng-select>
                            </ng-container>

                            <ng-template #checkForString>
                                <ng-container *ngIf="type(field.value) === 'string'">
                                    <mat-form-field>
                                            <input *ngIf="field.isPassword; else checkForTextArea"
                                                matInput type="password" [formControlName]="fieldName">

                                            <ng-template #checkForTextArea>
                                                <textarea *ngIf="field.isLongText; else checkForTextInput"
                                                    matInput type="text" [formControlName]="fieldName"></textarea>
                                            </ng-template>

                                            <ng-template #checkForTextInput>
                                                <input *ngIf="!field.isLongText"
                                                    matInput type="text" [formControlName]="fieldName">
                                            </ng-template>

                                            <mat-error *ngIf="form[fieldName].hasError('required')">
                                                This field is required
                                            </mat-error>
                                            <mat-error *ngIf="form[fieldName].hasError('pattern')">
                                                The {{ fieldName }} must contain {{ field.pattern }}
                                            </mat-error>
                                    </mat-form-field>

                                </ng-container>
                            </ng-template>
                        </td>
                    </ng-container>

                </tr>
            </ng-container>
        </table>
        <div class="modal-button action-buttons stickyFooter">
            <button mat-button (click)="onExit()" class="button-text-accent">Cancel</button>
            <button mat-raised-button [disabled]="!form.valid" (click)="onSubmit()" class="button-background-accent">Add</button>
        </div>
    </form>
</mat-dialog-content>

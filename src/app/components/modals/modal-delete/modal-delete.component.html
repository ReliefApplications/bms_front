<h4 mat-dialog-title class="modal-title underline-accent" [ngClass]="{'rtl':language.direction === 'rtl'}" >{{language.delete}}</h4>
<mat-dialog-content class="modal-container">
  <div class="modal-body" cdkFocusRegionstart>
      {{language.modal_delete_sentence | uppercaseFirst}} {{data.name | uppercaseFirst}}
      <span>{{language.modal_delete_sentence_2 | uppercaseFirst}}</span>
  </div>
</mat-dialog-content>
<mat-dialog-actions >
    <div class="modal-button action-buttons"  [ngClass]="{'rtl':language.direction === 'rtl'}">
      <button mat-button (click)="onCancel()" class="button-text-accent">{{language.cancel}}</button>
      <button mat-flat-button (click)="onDelete()" class="button-background-accent">{{language.delete}}</button>
    </div>
</mat-dialog-actions>

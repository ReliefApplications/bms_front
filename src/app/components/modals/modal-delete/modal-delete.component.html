<div class="modal-container">
  <h4 class="modal-title underline-accent stickyHeader" [ngClass]="{'arabic': languageService.languageToString(language)==='ar'}" >{{language.delete}}</h4>
  <div class="modal-table" [ngClass]="{'arabic': languageService.languageToString(language)==='ar'}" cdkFocusRegionstart>
      {{language.modal_delete_sentence | uppercaseFirst}} {{ data.name | uppercaseFirst}} {{language.modal_delete_sentence_2 | uppercaseFirst}}
  </div>
  <div class="modal-button action-buttons stickyFooter"  [ngClass]="{'arabic':languageService.languageToString(language)==='ar'}">
    <button mat-button (click)="onCancel()" class="button-text-accent">{{language.cancel}}</button>
    <button mat-raised-button (click)="onDelete()" class="button-background-accent">{{language.delete}}</button>
  </div>
</div>

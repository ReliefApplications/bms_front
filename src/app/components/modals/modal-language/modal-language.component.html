<mat-dialog-content class="modal-container">
  <h4 class="modal-title underline-accent stickyHeader">{{modal.modal_language_title}}</h4>
  <div class="modal-table" cdkFocusRegionstart>
    <div class="select-container">
      <span class="language-text">{{modal.modal_language_actual}}</span>

      <ng-select class="single-select" [(ngModel)]="language" [multiple]="false" placeholder="Countries" 
         [closeOnSelect]="true" [searchable]="true" [ngModelOptions]="{standalone: true}"
         (close)="choseLanguage()">
        <ng-option *ngFor="let l of languages" [value]="l">
          {{l | titlecase}}
        </ng-option>
      </ng-select>
      
    </div>
    <mat-checkbox color="primary" [checked]="default" (click)="saveDefault()">{{ modal.modal_save_language_as_default }}</mat-checkbox>
  </div>
  <div class="modal-button action-buttons stickyFooter">
    <button mat-button (click)="closeDialog()" class="button-text-accent">{{modal.close}}</button>
    <button mat-raised-button (click)="save()" class="button-background-accent">{{modal.save}}</button>
  </div>
</mat-dialog-content>

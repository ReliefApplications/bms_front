<div class="modal-container">
  <h4 class="modal-title underline-accent stickyHeader">{{modal.modal_language_title}}</h4>
  <div class="modal-table" cdkFocusRegionstart>
    <span class="language-text">{{modal.modal_language_actual}}</span>
    <div class="select-container">
      <mat-select [(ngModel)]="language" [formControl]="controls" class="button-flag">
        <mat-option *ngFor="let l of languages" [value]="l">
          {{l | titlecase}}
        </mat-option>
      </mat-select>
    </div>
    <mat-checkbox color="primary" (click)="saveDefault()">{{ modal.modal_save_language_as_default }}</mat-checkbox>
  </div>
  <div class="modal-button action-buttons stickyFooter">
    <button mat-button (click)="closeDialog()" class="button-text-accent">{{modal.close}}</button>
    <button mat-raised-button (click)="save()" class="button-background-accent">{{modal.save}}</button>
  </div>
</div>

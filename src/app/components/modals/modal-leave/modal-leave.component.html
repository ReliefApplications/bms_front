<div class="modal-container">
    <h4 class="modal-title underline-primary">{{TEXT.modal_leave}}</h4>
    <div class="modal-table">
        {{TEXT.modal_leave_sentence}}
    </div>
    <div class="modal-button action-buttons">
        <button mat-button class="button-text-primary" (click)="cancel()">{{TEXT.modal_cancel}}</button>
        <button mat-raised-button class="button-background-primary" (click)="leave()">{{TEXT.modal_leave}}</button>
    </div>
</div>

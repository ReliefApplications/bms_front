<!-- TABLE -->
<div class="table-container">
  <div class="noDataContainer" *ngIf="!filled">
    <h3>
      <mat-icon>clear</mat-icon>
      {{table.no_data}}
    </h3>
  </div>
  <div class="container-header" *ngIf="filled">
    <mat-form-field>
      <input matInput  (keyup)="applyFilter($event.target.value)" placeholder="{{table.table_filter}}">
    </mat-form-field>
  </div>

  <div *ngIf="filled" style="max-height: 370px; overflow: auto;">
    <table mat-table [dataSource]="data" matSort>

      <ng-container matColumnDef="check">
        <th mat-header-cell class="header-cell" *matHeaderCellDef>
          <mat-checkbox (change)="$event ? masterToggle() : null" [checked]="selection.hasValue() && isAllSelected()"
            [indeterminate]="selection.hasValue() && !isAllSelected()" color="primary">
          </mat-checkbox>
        </th>
        <td mat-cell class="content-cell" *matCellDef="let element">
          <mat-checkbox (click)="$event.stopPropagation()" (change)="selectCheck($event, element)" [checked]="selection.isSelected(element)"
            color="primary">
          </mat-checkbox>
        </td>
      </ng-container>

      <ng-container *ngFor="let property of properties" matColumnDef="{{property}}">
        <th mat-header-cell *matHeaderCellDef id="table-header" mat-sort-header> {{mapperService.mapTitle(property)}}</th>
        <td mat-cell *matCellDef="let element">
          <span>{{mapperService.mapValue(element, property)}}</span>
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell class="header-cell" *matHeaderCellDef>{{table.table_actions | titlecase }}</th>
        <td mat-cell class="content-cell" *matCellDef="let element">
          <button mat-icon-button [matTooltip]="table.update" class="green" (click)="openDialog('update', element); $event.stopPropagation()"
            [matTooltip]="table.details">
            <mat-icon>search</mat-icon>
          </button>
          <button mat-icon-button [matTooltip]="table.delete" class="red" (click)="openDialog('delete', element); $event.stopPropagation()">
            <mat-icon>delete_outline</mat-icon>
          </button>
          <button mat-icon-button [matTooltip]="table.print" class="grey" (click)="print(element); $event.stopPropagation()">
            <mat-icon>printer</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="propertiesActions; sticky: true;" class="header-row"></tr>
      <tr mat-row *matRowDef="let row; columns: propertiesActions; let element" class="single-row cursor-pointer"
        (click)="openDialog('details', element);"></tr>
    </table>
  </div>

  <div class="no-data-container" *ngIf="!data || !data._data || !data._data.value">
    <div class="loadingContent">
      <h4 class="no-data">
        <mat-icon>cloud_off</mat-icon>
        <span> {{table.no_data}} </span>
      </h4>
    </div>
  </div>

  <mat-paginator *ngIf="filled" [pageSizeOptions]="[10, 20, 50, 100]" [pageSize]="10" showFirstLastButtons></mat-paginator>
</div>

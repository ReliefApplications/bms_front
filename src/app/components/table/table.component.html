<div class="table-container">
    <div class="noDataContainer" *ngIf="(!tableData || (tableData.data && tableData.data.length === 0)) && !isLoading; else dataInTable">
        <h3>
        <mat-icon>cloud_off</mat-icon>
        {{language.no_data}}
        </h3>
    </div>

    <ng-template #dataInTable>
        <div class="container-header" *ngIf="searchable">
            <mat-form-field>
                <input matInput (keyup)="applyFilter($event.target.value)" placeholder="{{language.table_filter | uppercaseFirst}}">
                <mat-icon matPrefix>search</mat-icon>
            </mat-form-field>
        </div>

        <div class="spinner-container" *ngIf="isLoading">
            <mat-spinner></mat-spinner>
        </div>
        <div class="table-placeholder" *ngIf="isLoading">
            <!-- Just to have the loader in a blank space between the title and the paginator -->
        </div>
        <mat-table *ngIf="!isLoading" [dataSource]="tableData" matSort [matSortActive]="entityInstance.matSortActive" matSortDirection="desc"
            [ngClass]="{'arabic':languageService.languageToString(language)==='ar'}">

            <ng-container *ngIf="selectable" matColumnDef="check">
                <mat-header-cell class="header-cell" *matHeaderCellDef>
                    <mat-checkbox (change)="$event ? masterToggle() : null" [checked]="selection.hasValue() && isAllSelected()"
                    [indeterminate]="selection.hasValue() && !isAllSelected()" color="primary">
                    </mat-checkbox>
                </mat-header-cell>
                <mat-cell class="content-cell" *matCellDef="let element">
                    <mat-checkbox *ngIf="element.isCheckable()" (click)="$event.stopPropagation()" (change)="selectCheck($event, element)" [checked]="selection.isSelected(element)"
                    color="primary">
                    </mat-checkbox>
                    <i class="material-icons" *ngIf="!element.isCheckable()">check</i>
                </mat-cell>
            </ng-container>

            <ng-container *ngFor="let property of displayProperties" matColumnDef="{{property}}">
                <mat-header-cell mat-sort-header *matHeaderCellDef>{{entityInstance.fields[property].title | uppercaseFirst}}</mat-header-cell>
                <mat-cell *matCellDef="let element">
                    <ng-container *ngIf="element.fields[property]; let field">
                        <app-display-field [field]="field" [element]="element"></app-display-field>
                    </ng-container>
                </mat-cell>
            </ng-container>

            <ng-container matColumnDef="actions">
                <mat-header-cell *matHeaderCellDef>{{language.table_actions | uppercaseFirst }}</mat-header-cell>
                <mat-cell *matCellDef="let element">

                    <ng-container *ngIf="validatable">
                        <button mat-icon-button (click)="openDialog('visit', element); $event.stopPropagation();">
                            <mat-icon *ngIf="element.get('validated') && element.get('finished')">done</mat-icon>
                            <mat-icon *ngIf="element.get('validated') && !element.get('finished')" class="red">lock</mat-icon>
                            <mat-icon *ngIf="!element.get('validated') && updatable" class="light-red">edit</mat-icon>
                        </button>
                        <button *ngIf="element.get('validated') && !element.get('finished')"
                            mat-icon-button (click)="complete(element); $event.stopPropagation();"
                            [matTooltip]="language.complete" class="grey">
                            <mat-icon>assignment_turned_in</mat-icon>
                        </button>
                    </ng-container>
                    <button mat-icon-button *ngIf="!validatable && updatable" (click)="openDialog('visit', element); $event.stopPropagation();">
                            <mat-icon class="light-red">edit</mat-icon>
                    </button>

                    <button mat-icon-button (click)="requestLogs(element); $event.stopPropagation()" class="logsButton"
                        *ngIf="loggable" [matTooltip]="language.settings_log_button">
                        <mat-icon>history</mat-icon>
                    </button>

                    <button *ngIf="editable && (!validatable || !element.get('validated'))" mat-icon-button (click)="openDialog('edit', element); $event.stopPropagation()"
                        [matTooltip]="language.update" class="green">
                        <mat-icon>search</mat-icon>
                    </button>
                    <button *ngIf="deletable && (!validatable || !element.get('validated'))" mat-icon-button (click)="openDialog('delete', element); $event.stopPropagation()"
                        [matTooltip]="language.delete" class="red">
                        <mat-icon>delete_outline</mat-icon>
                    </button>
                    <button *ngIf="printable" mat-icon-button (click)="print(element); $event.stopPropagation()"
                        [matTooltip]="'print'" class="grey" [disabled]="!element.isPrintable()">
                        <mat-icon>printer</mat-icon>
                    </button>
                    <button mat-icon-button [matTooltip]="'assign'" *ngIf="assignable" (click)="assign(element); $event.stopPropagation()" class="grey" [disabled]="!element.isAssignable()">
                        <mat-icon>assignment</mat-icon>
                    </button>
                    <button mat-icon-button [matTooltip]="language.duplicate" *ngIf="duplicable" (click)="duplicate(element); $event.stopPropagation()" class="grey">
                        <mat-icon>file_copy</mat-icon>
                    </button>
                </mat-cell>
            </ng-container>

            <mat-header-row *matHeaderRowDef="getDisplayedColumns()"></mat-header-row>
            <mat-row *matRowDef="let row; columns: getDisplayedColumns(); let element" class="cursor-pointer" (click)="openDialog('details', element)"></mat-row>
        </mat-table>
        <mat-paginator *ngIf="paginable" [pageSizeOptions]="[10, 20, 50, 100]" [pageSize]="10" showFirstLastButtons></mat-paginator>
    </ng-template>
</div>

<div class="table-container">
    <div class="noDataContainer" *ngIf="!data">
        <h3>
        <mat-icon>clear</mat-icon>
        {{table.no_data}}
        </h3>
    </div>

    <table mat-table [dataSource]= "data" matSort>

    <ng-container *ngFor="let property of displayProperties" matColumnDef="{{property}}">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>{{entityInstance.fields[property].title}}</th>
        <td mat-cell *matCellDef="let element">
            <ng-container *ngIf="element.fields[property]; let field">

                <ng-container *ngIf="field.isMultipleSelect; else isNotMultipleSelect">
                    <div class="multiple-items">
                        <span *ngFor="let value of field.value">
                            <ng-container *ngIf="field.isImageInTable; else notImage">
                                <app-icon-svg [imagePath]="value.getImage()"></app-icon-svg>
                            </ng-container>
                            <ng-template #notImage>
                                    {{value.fields[field.bindField].value}}
                            </ng-template>

                        </span>
                    </div>
                </ng-container>

                <ng-template #isNotMultipleSelect>
                        {{field.value }}
                </ng-template>

            </ng-container>


        </td>
    </ng-container>


        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>{{table.table_actions | titlecase }}</th>
            <td mat-cell *matCellDef="let element">

                <button *ngIf="editable && rights" mat-icon-button (click)="openDialog('update', element); $event.stopPropagation()"
                    [matTooltip]="table.update" class="green">
                    <mat-icon>search</mat-icon>
                </button>
                <button *ngIf="editable && rights && deletable" mat-icon-button (click)="openDialog('delete', element); $event.stopPropagation()"
                    [matTooltip]="table.delete" class="red">
                    <mat-icon>delete_outline</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="getDisplayedColumns()"></tr>
        <tr mat-row *matRowDef="let row; columns: getDisplayedColumns()"></tr>
    </table>
</div>

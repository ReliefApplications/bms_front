<div class="page-container">
  <div class="container-title">
    <h2>{{household.beneficiaries_title | titlecase}}</h2>
  </div>
  <app-placeholder-panel class="container-table" *ngIf="loadingBeneficiaries"></app-placeholder-panel>
  <div class="container-table" *ngIf="!loadingBeneficiaries">
    <div class="container-content box-green">
      <div class="content-button">
        <button mat-fab class="add-button" (click)="addOneHousehold()">
          <mat-icon>add</mat-icon>
        </button>

        <div class="action-buttons">
            <div class="extension">
                <button mat-raised-button class="button-background-primary" (click)="export()">
                  <mat-icon>get_app</mat-icon>
                  <span>{{household.beneficiaries_export | uppercase}}</span>
                </button>
                <div mat-button class="dropdown" [matMenuTriggerFor]="exportType">
                    <mat-icon>keyboard_arrow_down</mat-icon>
                </div>
                <mat-menu #exportType>
                    <button mat-menu-item (click)="setType('xls')"> .xls <mat-icon *ngIf="extensionType=='xls'">done</mat-icon> </button>
                    <button mat-menu-item (click)="setType('csv')"> .csv <mat-icon *ngIf="extensionType=='csv'">done</mat-icon> </button>
                    <button mat-menu-item (click)="setType('ods')"> .ods <mat-icon *ngIf="extensionType=='ods'">done</mat-icon> </button>
                </mat-menu>
            </div>
            <button mat-raised-button class="button-background-primary" routerLink="/beneficiaries/import">
              <mat-icon>publish</mat-icon>
              <span>{{household.beneficiaries_import | uppercase}}</span>
            </button>
          </div>
      </div>
      <div class="content-table">
        <app-table-beneficiaries *ngIf="widthScreen > maxWidthMobile" [entity]="referedClassToken" [service]="referedClassService" 
            [data]="households" [editable]="true" (updating)="updateBeneficiary($event)"></app-table-beneficiaries>
        <app-table-mobile-search *ngIf="widthScreen < maxWidthMobile" [entity]="referedClassToken" [service]="referedClassService"
          [data]="households" [editable]="true"></app-table-mobile-search>
      </div>
    </div>
  </div>
</div>

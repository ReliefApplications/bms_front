<div class="page-container">
  <div class="container-title">
      <h2>{{ 'Logs' | uppercaseFirst}}</h2>
  </div>
  <div class="container-boxes">
    <app-box-setting [isSelected]="selectedTab === 'distributions'" (click)="selectTab('distributions')" [info]='{icon: "settings/projects", color: "green", title:language.distributions}'></app-box-setting>
    <app-box-setting [isSelected]="selectedTab === 'beneficiaries'" (click)="selectTab('beneficiaries')" [info]='{icon: "settings/beneficiaries", color: "green", title:language.beneficiaries}'></app-box-setting>
    <app-box-setting [isSelected]="selectedTab === 'vouchers'" (click)="selectTab('vouchers')" [info]='{icon: "settings/voucher", color: "green", title:language.voucher}'></app-box-setting>
    <app-box-setting [isSelected]="selectedTab === 'administrative'" (click)="selectTab('administrative')" [info]='{icon: "settings/administrative", color: "green", title:language.administrative_settings}'></app-box-setting>
    <app-box-setting [isSelected]="selectedTab === 'other'" (click)="selectTab('other')" [info]='{icon: "settings/api", color: "green", title:language.other}'></app-box-setting>
    <app-box-setting [isSelected]="selectedTab === 'graphs'" (click)="selectTab('graphs')" [info]='{icon: "settings/report", color: "green", title:language.reports}'></app-box-setting>
  </div>

  <div *ngIf="selectedTab === 'graphs'" class="graphs">
    <div *ngFor="let graph of graphs">
        <h2>{{graph.name}}</h2>
            <app-line-chart [graphInfo]="graph" *ngIf="graph.type === 'line'" [yLabel] = 'graph.yLabel'></app-line-chart>
            <app-pie-chart [graphInfo]="graph" *ngIf="graph.type === 'pie' || graph.type === 'grid'" [yLabel] = 'graph.yLabel'></app-pie-chart>
            <app-bar-chart [graphInfo]="graph" *ngIf="graph.type === 'bar'" [xLabel] = 'graph.xLabel' [yLabel] = 'graph.yLabel'></app-bar-chart>
    </div>
    <div>
      <h2>Requests per country</h2>
      <app-line-chart [multipleGraphInfo]="[requestsKHM, requestsSYR]" [yLabel] = 'Request'></app-line-chart>
    </div>
  </div>
  <div *ngIf="selectedTab !== 'graphs'"class="container-table">
    <div class="container-content box-primary">
      <div class="content-table">
          <app-table *ngIf="currentDisplayType.type !== 'mobile'" 
              [entity]="logClass" [service]="logsService" [data]="logData"
              [searchable]="true" [paginable]="true" [isLoading]="loadingLog">
          </app-table>
          <app-table-mobile *ngIf="currentDisplayType.type === 'mobile'"
            [entity]="logClass" [service]="logsService" [data]="logData"
            [searchable]="true" [paginable]="true" [isLoading]="loadingLog">
          </app-table-mobile>
      </div>
    </div>
  </div>
</div>

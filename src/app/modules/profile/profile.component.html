<div class="page-container">
  <div class="container-title">
    <h2> {{profilePage.header_profile | titlecase}} </h2>
  </div>

  <div class="container-table">
    <div class="container-profile">
      <form class="profile-field" [formGroup]="profileForm" (ngSubmit)="onProfileFormSubmit()">
        <h2> {{ profilePage.profile_user_information | titlecase }} </h2>
        <mat-form-field *ngIf='actualUser'>
          <input matInput placeholder={{profilePage.email}} formControlName="email" [disabled]="true">
        </mat-form-field>

        <h2> {{ profilePage.profile_user_change_password | titlecase }} </h2>
        <mat-form-field>
          <input matInput [placeholder]="profilePage.profile_user_hint_old_password" type="password" formControlName="oldPassword">
        </mat-form-field>

        <mat-form-field>
          <input matInput [placeholder]="profilePage.profile_user_hint_new_password" type="password" formControlName="newPassword1">
        </mat-form-field>

        <mat-form-field>
          <input matInput [placeholder]="profilePage.profile_user_hint_new_password_again" type="password" formControlName="newPassword2">
        </mat-form-field>

        <div class="action-buttons">
          <button mat-button class="button-text-primary" [routerLink]="['/']"> {{ profilePage.cancel | titlecase }}</button>
          <button mat-raised-button type="submit" [disabled]="!profileForm.valid" class="button-background-primary">
            {{ profilePage.save | titlecase }}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

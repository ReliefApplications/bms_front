<div class="container-box">
    <div class="box-image">
        <div class="box-login">
            <div class="login-logo">
                <img class="logo-image" src="../../../assets/images/bms_logo.png" />
            </div>
            <div class="login-title">
                <h1 class="title-text">{{login.login_bms | titlecase}}</h1>
            </div>
            <div class="login-user">
                <input type="text" class="user-input" aria-describedby="basic-addon1" placeholder="{{login.login_username | titlecase}}" [(ngModel)]="user.username">
                <input type="password" class="user-input" aria-describedby="basic-addon1" placeholder="{{login.login_password | titlecase}}" [(ngModel)]="user.password">
                <h5 *ngIf="forgotMessage" class="user-forgot-password">{{login.login_forgot_password}}</h5>
                <recaptcha *ngIf="prod()" [(ngModel)]="loginCaptcha" (scriptError)="onScriptError()"> </recaptcha>
            </div>
            <div class="login-button">
                <button *ngIf="prod() && !loader" [disabled]="!user.username || !user.password || !loginCaptcha" (click)="loginAction()" class="button-login">{{login.login_title | titlecase}}</button>

                <button *ngIf="!prod() && !loader" [disabled]="!user.username || !user.password" (click)="loginAction()" class="button-login">{{login.login_title | titlecase}}</button>

                <mat-spinner [diameter]="35" *ngIf="loader"></mat-spinner>
            </div>
        </div>
    </div>
</div>

<div class="container-box">
    <div class="box-image">
        <div class="box-login">
            <div class="login-logo">
                <img class="logo-image" src="../../../assets/images/bms_logo_with_title.png" />
            </div>
            <form [formGroup]="form">
                <div class="login-title">
                    <h1 class="title-text">{{language.login_bms | uppercaseFirst}}</h1>
                </div>
                <div class="login-user">
                    <input type="text" class="user-input" aria-describedby="basic-addon1" placeholder="{{language.username | uppercaseFirst}}"
                    formControlName="username">
                    <input autocomplete="new-password" type="password" class="user-input" aria-describedby="basic-addon1" placeholder="{{language.login_password | uppercaseFirst}}" formControlName="password">
                    <h5 *ngIf="forgotMessage" class="user-forgot-password">{{language.login_forgot_password}}</h5>
                </div>
                <div class="login-button">
                    <ng-container *ngIf="prod(); else notProd">
                        <re-captcha #captchaRef size="invisible" (resolved)="onSubmit()"></re-captcha>
                        <button (click)="captchaRef.execute()" mat-flat-button *ngIf="!loader" [disabled]="form.invalid" class="button-background-primary">{{language.login_title | uppercaseFirst}}</button>
                    </ng-container>
                    <ng-template #notProd>
                        <button (click)="onSubmit()" mat-flat-button *ngIf="!loader" [disabled]="form.invalid" class="button-background-primary">{{language.login_title | uppercaseFirst}}</button>
                    </ng-template>
                    <mat-spinner [diameter]="35" *ngIf="loader"></mat-spinner>
                    <button mat-flat-button class="button-background-primary" (click)="createHumanID()">Add a user with Humanitarian ID</button>
                    <a href="https://auth.staging.humanitarian.id/oauth/authorize?response_type=token&client_id=Humsis-stag&scope=profile&redirect_uri=https://front-test.bmstaging.info/sso?origin=hid&state=12345">v1</a>
                </div>
            </form>
        </div>
    </div>
</div>

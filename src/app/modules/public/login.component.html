<div class="container-box">
    <div class="box-image">
        <div class="box-login" *ngIf="!twoFactorStep; else twoFactorBox">
            <div class="login-logo">
                <img class="logo-image" src="../../../assets/images/bms_logo_with_title.png" />
            </div>
            <form [formGroup]="form">
                <div class="login-title">
                    <h1 class="title-text">{{language.login_bms | uppercaseFirst}}</h1>
                </div>
                <div class="login-user">
                    <input type="text" class="user-input" aria-describedby="basic-addon1"
                        placeholder="{{language.username | uppercaseFirst}}" formControlName="username">
                    <input autocomplete="new-password" type="password" class="user-input"
                        aria-describedby="basic-addon1" placeholder="{{language.login_password | uppercaseFirst}}"
                        formControlName="password">
                </div>
                <div class="login-button">
                    <ng-container *ngIf="prod(); else notProd">
                        <re-captcha #captchaRef size="invisible" (resolved)="onSubmit()"></re-captcha>
                        <button (click)="captchaRef.execute()" mat-flat-button *ngIf="!loader" [disabled]="form.invalid"
                            class="button-background-primary">{{language.login_title | uppercaseFirst}}</button>
                    </ng-container>
                    <ng-template #notProd>
                        <button (click)="onSubmit()" mat-flat-button *ngIf="!loader" [disabled]="form.invalid"
                            class="button-background-primary">{{language.login_title | uppercaseFirst}}</button>
                    </ng-template>
                    <mat-spinner [diameter]="35" *ngIf="loader"></mat-spinner>
                    <button (click)="googleAuthRedirect()" mat-flat-button class="button-sso"
                        *ngIf="!loader">
                        <img class="icon-sso" src="assets/icons/icon_google.svg">
                        <span class="sso-button-text google-button-text">{{language.login_title_google}}</span>
                    </button>
                    <button (click)="hidAuthRedirect()" mat-flat-button class="button-sso" *ngIf="!loader">
                        <img class="icon-sso" src="assets/icons/icon_hid.svg">
                        <span class="sso-button-text hid-button-text">
                            {{language.login_title_hid}}
                        </span>
                    </button>
                    <!-- <button (click)="googleAuthPopUp()" mat-flat-button class="button-background-primary">Login with Google Pop up</button> -->
                </div>
            </form>
        </div>
        <ng-template #twoFactorBox>
            <div class="box-login" style="background-color: rgba(102, 102, 102, 0.9);">
                <form [formGroup]="formTwoFA">
                    <div class="login-title">
                        <h1 class="title-text">Introduce the verification code we just sent you</h1>
                    </div>
                    <div class="login-user">
                        <input type="number" class="user-input" aria-describedby="basic-addon1" placeholder="Code"
                        formControlName="twoFactorCode">
                    </div>
                    <div class="login-button">
                        <ng-container>
                            <button (click)="onSubmitTwoFA()" mat-flat-button *ngIf="!loadingTwoFA" [disabled]="formTwoFA.invalid" class="button-background-primary">Send Code</button>
                        </ng-container>
                        <mat-spinner [diameter]="35" *ngIf="loadingTwoFA"></mat-spinner>
                    </div>
                </form>
            </div>
        </ng-template>
    </div>
</div>

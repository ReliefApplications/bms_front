<chart-header
[title]           = "title"
[loader]          = "loader"
[noData]          = "noData"
[menuOpen]        = "menuOpen"
(menuAction) = "actionClicked($event)"
></chart-header>

<div *ngIf="!loader">
    <ngx-charts-advanced-pie-chart
     [view]           = "view"
     [scheme]         = "scheme"
     [results]        = "data"
     [animations]     = "false">
    </ngx-charts-advanced-pie-chart>
</div>

<div class="text-center">

</div>

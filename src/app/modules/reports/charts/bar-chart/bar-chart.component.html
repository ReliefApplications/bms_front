<div style="display: block">
    <canvas *ngIf="barChartDataSet.length; else noData" baseChart
    width="1" height="1" 
    [datasets]="barChartDataSet"
    [labels]="periods"
    [options]="options"
    [chartType]="'bar'"
    [legend]="'true'"
    [colors]="colors">
    </canvas>
</div>

<ng-template #noData>
    <div class="placeholder">
        <p>No Data</p>
    </div>
</ng-template>

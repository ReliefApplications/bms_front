<mat-tab-group>
    <mat-tab *ngFor="let dataSet of pieChartDataSets" [label]="dataSet.period">
        <div style="display: block">
            <canvas baseChart
            width="400px"
            height="400px"
            [data]="dataSet.values"
            [labels]="dataSet.labels"
            [options]="pieChartOptions"
            [colors]="colors"
            [chartType]="'pie'"
            [legend]="'true'">
          </canvas>
        </div>
    </mat-tab>
</mat-tab-group>

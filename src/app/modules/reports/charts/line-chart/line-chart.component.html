<chart-header
[title]           = "title"
[loader]          = "loader"
[noData]          = "noData"
></chart-header>


<!-- it is posible to add a legend title with the property legendTitle -->
<div *ngIf="!loader && (!noData)" class="chart-box">
    <ngx-charts-line-chart
     [view]               = "view"
     [scheme]             = "scheme"
     [results]            = "data"
     [legend]             = "false"
     [xAxis]              = "axis.showXAxis"
     [yAxis]              = "axis.showYAxis"
     [showXAxisLabel]     = "axis.showXAxisLabel"
     [showYAxisLabel]     = "axis.showYAxisLabel"
     [xAxisLabel]         = "axis.xAxisLabel"
     [yAxisLabel]         = "axis.yAxisLabel"
     [autoScale]          = "autoScale"
     [animations]     = "false">
    </ngx-charts-line-chart>
</div>
<div *ngIf="!loader && noData" class="no-data">
  <h1>NO DATA</h1>
</div>

<div *ngIf="loader" class="boxLoader">
  <!-- <mat-spinner></mat-spinner> -->
</div>

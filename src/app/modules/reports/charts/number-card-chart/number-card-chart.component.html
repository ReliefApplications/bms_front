<chart-header
[title]           = "title"
[loader]          = "loader"
[noData]          = "noData"
></chart-header>

<!-- it is posible to add a legend title with the property legendTitle -->
<div *ngIf="!loader && (!noData)">
    <ngx-charts-number-card class='numberCard'
  [view]       = "view"
  [scheme]     = "scheme"
  [results]    = "data"
  [animations] = "false">
 </ngx-charts-number-card>
</div>
<div *ngIf="!loader && noData" class="no-data">
  <h1>NO DATA</h1>
</div>

<div *ngIf="loader" class="boxLoader">
  <!-- <spinner-component ></spinner-component> -->
</div>

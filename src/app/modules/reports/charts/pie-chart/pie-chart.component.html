<mat-tab-group>
    <mat-tab  *ngFor="let period of periods; index as i" [label]="period">
        <div style="display: block">
            <canvas  baseChart
            class="graph-canvas"
            width="400" height="400" 
            [data]="pieChartDataSets[i].values"
            [labels]="pieChartDataSets[i].labels"
            [options]="pieChartOptions"
            [colors]="colors"
            [chartType]="'pie'"
            [legend]="'true'">
          </canvas>
        </div>
    </mat-tab>
</mat-tab-group>

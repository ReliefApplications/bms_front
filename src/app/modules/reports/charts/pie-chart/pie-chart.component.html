<chart-header
[title]           = "title"
[loader]          = "loader"
[noData]          = "noData"
></chart-header>

<div *ngIf="!loader && (!noData)" >
    <ngx-charts-pie-chart 
    [view]           = "view"
    [scheme]         = "scheme"
    [labels]         = "'true'"
    [results]        = "data"
    [gradient]       = "scheme.gradient"
    [legend]         = "false"
    [trimLabels]     = "true"
    [animations]     = "false">
    </ngx-charts-pie-chart>
</div>
<div *ngIf="!loader && noData" class="no-data">
  <h1>NO DATA</h1>
</div>

<div *ngIf="loader" class="boxLoader"></div>

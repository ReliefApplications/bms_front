<app-chart-header
[title]           = "title"
[loader]          = "loader"
[noData]          = "noData"
></app-chart-header>

<div *ngIf="!loader && (!noData)" >
    <ngx-charts-pie-grid
    [view]           = "view"
    [scheme]         = "scheme"
    [results]        = "data"
    [label]          = "'value'"
    [animations]     = "false" >
    </ngx-charts-pie-grid>
</div>
<div *ngIf="!loader && noData" class="no-data">
  <h1>NO DATA</h1>
</div>

<div *ngIf="loader" class="boxLoader"></div>

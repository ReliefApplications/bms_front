<app-chart-header
[title]           = "title"
[loader]          = "loader"
[noData]          = "noData"
></app-chart-header>

<!-- it is posible to add a legend title with the property legendTitle -->
<div *ngIf="!loader && (!noData)" class="chart-box">
    <ngx-charts-bar-vertical-stacked
     [view]             = "view"
     [scheme]           = "scheme"
     [results]          = "data"
     [legend]           = "false"     
     [xAxis]            = "axis.showXAxis"
     [yAxis]            = "axis.showYAxis"
     [animations]     = "false">
    </ngx-charts-bar-vertical-stacked>
</div>
<div *ngIf="!loader && noData" class="no-data">
  <h1>NO DATA</h1>
</div>

<div *ngIf="loader" class="boxLoader">
  <!-- <spinner-component ></spinner-component> -->
</div>

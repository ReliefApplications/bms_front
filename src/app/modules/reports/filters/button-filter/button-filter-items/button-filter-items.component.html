<div class="box" *ngFor="let item of data" >
    <div class="box-content" >
    <button class="level0" style="text-decoration: none;" (click)="filter(item.value)" [class.clicked]="!item.active" >
        <div class="box-content-content">
        <div class="content-icon box-background-{{item.color}}">
            <img src="assets/images/{{item.icon}}.png">
        </div>
        <div class="content-info">
            <h5 class="info-title">
            {{ item.label }}
            </h5>
        </div>
        </div>
    </button>
    </div>
</div>

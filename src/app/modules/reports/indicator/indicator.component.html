
<div #chart class="indicatorChart shadow" >
  <app-pie-chart style="width: 100%" *ngIf="indicator.type_graph == 'pie'"
    [project]="project"
    [distribution]="distribution"
    [periodFrequency]="periodFrequency"
    [view]="chartDimensions"
    [filters]="filters"
    [title]="indicator.full_name"
    [axis]="{ showXAxis: true, showYAxis: true, showXAxisLabel: true, showYAxisLabel: true, xAxisLabel: xAxisLabel, yAxisLabel: 'Valeur' }"
    [indicatorConfig]="{ idIndicator: indicator.id, type: indicator.type_graph, items: indicator.type, name: indicator.full_name  }" >
  </app-pie-chart>

  <app-pie-grid style="width: 100%" *ngIf="indicator.type_graph == 'grid'"
    [project]="project"
    [distribution]="distribution"
    [periodFrequency]="periodFrequency"
    [view]="chartDimensions"
    [filters]="filters"
    [title]="indicator.full_name"
    [axis]="{ showXAxis: true, showYAxis: true, showXAxisLabel: true, showYAxisLabel: true, xAxisLabel: xAxisLabel, yAxisLabel: 'Valeur' }"
    [indicatorConfig]="{ idIndicator: indicator.id, type: indicator.type_graph, items: indicator.type, name: indicator.full_name  }" >
  </app-pie-grid>

  <app-bar-chart style="width: 100%" *ngIf="indicator.type_graph == 'bar'"
    [project]="project"
    [distribution]="distribution"
    [periodFrequency]="periodFrequency"
    [view]="chartDimensions"
    [filters]="filters"
    [title]="indicator.full_name"
    [axis]="{ showXAxis: true, showYAxis: true, showXAxisLabel: true, showYAxisLabel: true, xAxisLabel: xAxisLabel, yAxisLabel: 'Valeur' }"
    [indicatorConfig]="{ idIndicator: indicator.id, type: indicator.type_graph, items: indicator.type, name: indicator.full_name }" >
  </app-bar-chart>

  <app-line-chart style="width: 100%" *ngIf="indicator.type_graph == 'line'"
    [project]="project"
    [distribution]="distribution"
    [periodFrequency]="periodFrequency"
    [view]="chartDimensions"
    [filters]="filters"
    [title]="indicator.full_name"
    [axis]="{ showXAxis: true, showYAxis: true, showXAxisLabel: true, showYAxisLabel: true, xAxisLabel: xAxisLabel, yAxisLabel: 'Valeur' }"
    [indicatorConfig]="{ idIndicator: indicator.id, type: indicator.type_graph, items: indicator.type, name: indicator.full_name  }">
  </app-line-chart>

  <app-number-card-chart style="width: 100%" *ngIf="indicator.type_graph== 'number'"
    [project]="project"
    [distribution]="distribution"
    [periodFrequency]="periodFrequency"
    [view]="chartDimensions"
    [filters]="filters"
    [title]="indicator.full_name"
    [axis]="{ showXAxis: true, showYAxis: true, showXAxisLabel: true, showYAxisLabel: true, xAxisLabel: xAxisLabel, yAxisLabel: 'Nombre' }"
    [indicatorConfig]="{ idIndicator: indicator.id, type: indicator.type_graph, items: indicator.type, name: indicator.full_name  }" >
  </app-number-card-chart>

  <app-stacked-vertical-bar-chart style="width: 100%" *ngIf="(indicator.type_graph == 'stackbar')||(indicator.type_graph == '')"
    [project]="project"
    [distribution]="distribution"
    [periodFrequency]="periodFrequency"
    [view]="chartDimensions"
    [filters]="filters"
    [title]="indicator.full_name"
    [axis]="{ showXAxis: true, showYAxis: true, showXAxisLabel: true, showYAxisLabel: true, xAxisLabel: xAxisLabel, yAxisLabel: 'Valeur' }"
    [indicatorConfig]="{ idIndicator: indicator.id, type: indicator.type_graph, items: indicator.type, name: indicator.full_name  }" >
</app-stacked-vertical-bar-chart>
</div>

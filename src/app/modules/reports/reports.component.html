<div class="page-container">
    <div class="container-title">
        <h2>{{language.reports | titlecase}}</h2>
    </div>

    <app-box-setting *ngFor="let enabledFilter of enabledFilters"
        (click)="filter(item.value)"
        [isSelected]="selectedItem === item.value"
        [info]='enabledFilter'>
    </app-box-setting>
</div>

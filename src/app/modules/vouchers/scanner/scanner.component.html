<div class="modal-body modal-subtitle">
  <p [hidden]="!hasDevices || !hasPermission">{{ language.voucher_scan_text }}</p>

  <div [hidden]="!hasDevices || !hasPermission">
    <ng-select [(ngModel)]="selected" (change)="onDeviceSelectChange($event)" *ngIf="availableDevices.length > 1">
      <ng-option value="default">No Device Selected</ng-option>
      <ng-option *ngFor="let device of availableDevices" [value]="device.deviceId">{{
        device.label }}</ng-option>
    </ng-select>

    <zxing-scanner #scanner start="true" [device]="currentDevice" (scanSuccess)="handleQrCodeResult($event)"
      (scanError)="log($event)"
      (scanFailure)="log($event)"
      (scanComplete)="log($event)"
      [formats]="['QR_CODE', 'EAN_13', 'CODE_128', 'DATA_MATRIX']">
    </zxing-scanner>
  </div>

  <div *ngIf="!hasDevices">
    <p>{{ language.voucher_no_device }}</p>
  </div>

  <div *ngIf="!hasPermission && hasDevices">
    <p>{{ language.voucher_no_permission }}</p>
  </div>

  <div class="modal-footer action" *ngIf="!hasDevices || !hasPermission">
    <button mat-button class="cancel button-text-accent" (click)="exit('Assignation canceled')">{{language.cancel}}</button>
  </div>
</div>

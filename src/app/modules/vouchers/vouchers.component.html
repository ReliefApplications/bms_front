<div class="page-container">
  <div class="container-title">
    <h2>{{language.voucher | uppercaseFirst}}</h2>
  </div>

  <div class="container-table">
    <div class="container-content box-primary">
      <div class="content-button">
        <div class="action-buttons">
          <button mat-flat-button *ngIf="selection.selected.length > 0 && !loadingPrint" class="button-background-primary action-button" (click)="printMany()" [matBadge]="selection.selected.length">
              <span>{{language.voucher_print_selection | uppercaseFirst}}</span>
          </button>
          <mat-spinner [diameter]='25' *ngIf="loadingPrint"></mat-spinner>

          <div class="button-with-extension" [ngClass]="{'rtl':language.direction === 'rtl'}" *ngIf="userService.hasRights('ROLE_PROJECT_MANAGEMENT')">
              <button mat-flat-button
                [disabled]="!bookletData" class="button-background-primary"
                (click)="exportCodes()" *ngIf="!loadingExportCodes" [matBadge]="getNumberToExport()">
                <mat-icon>get_app</mat-icon>
                <span>{{language.export | uppercaseFirst}}</span>
              </button>
              <mat-spinner [diameter]='25' *ngIf="loadingExportCodes"></mat-spinner>
              <div class="extension" *ngIf="!loadingExportCodes">
                <button mat-flat-button class="dropdown button-background-primary" [disabled]="!bookletData" [matMenuTriggerFor]="exportCodesType">
                  <mat-icon>keyboard_arrow_down</mat-icon>
                </button>
                <mat-menu #exportCodesType>
                  <button mat-menu-item (click)="setTypeCode('xls')"> .xls <mat-icon *ngIf="extensionTypeCode=='xls'">done</mat-icon>
                  </button>
                  <button mat-menu-item (click)="setTypeCode('csv')"> .csv <mat-icon *ngIf="extensionTypeCode=='csv'">done</mat-icon>
                  </button>
                  <button mat-menu-item (click)="setTypeCode('ods')"> .ods <mat-icon *ngIf="extensionTypeCode=='ods'">done</mat-icon>
                  </button>
                  <button mat-menu-item (click)="setTypeCode('pdf')"> .pdf <mat-icon *ngIf="extensionTypeCode=='pdf'">done</mat-icon>
                  </button>
                </mat-menu>
              </div>
            </div>
        </div>

        <button mat-flat-button *ngIf="currentDisplayType.type !== 'mobile' && userService.hasRights('ROLE_PROJECT_MANAGEMENT')"
          (click)="openDialog({action: 'add'})" class="add-button-create">
          <mat-icon>add</mat-icon>
          {{language.add | uppercaseFirst}}
        </button>
        <button mat-fab *ngIf="currentDisplayType.type === 'mobile'" (click)="openDialog({action: 'add'})" class="add-button"
          [ngClass]="{'add-button-rtl': language.direction === 'rtl'}">
          <mat-icon>add</mat-icon>
        </button>
      </div>

      <div class="content-table">
        <app-table [isLoading]="loadingBooklet" [searchable]="true" [paginable]="true" *ngIf="currentDisplayType.type !== 'mobile'" [entity]="bookletClass" [service]="bookletService"
          [data]="bookletData" [selection]="selection" [selectable]="true"
          [editable]="true" [deletable]="true" (openModal)="openDialog($event)" [printable]="userService.hasRights('ROLE_PROJECT_MANAGEMENT')" (printOne)="print($event)"></app-table>
        <app-table-mobile [isLoading]="loadingBooklet" *ngIf="currentDisplayType.type === 'mobile'" [entity]="bookletClass" [service]="bookletService"
          [data]="bookletData" [selection]="selection" [editable]="true" [deletable]="true" (openModal)="openDialog($event)" [printable]="userService.hasRights('ROLE_PROJECT_MANAGEMENT')" (printOne)="print($event)"></app-table-mobile>
      </div>
    </div>
  </div>
</div>
